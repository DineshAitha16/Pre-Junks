<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre Junks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Pre Junks üçî</h1>

  <div class="auth-section">
    <h3>Login/Register</h3>
    <input type="text" id="reg-name" placeholder="Your Name" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="manualLogin()">Login</button>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="onSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <p id="user-email"></p>
  </div>

  <hr>

  <div id="menu"></div>

  <h3>Cart Items</h3>
  <ul id="cart-list"></ul>
  <h4>Total: ‚Çπ<span id="total">0</span></h4>

  <div class="order-form">
    <input type="text" id="name" placeholder="Your Name (for order)" />
    <input type="text" id="address" placeholder="Delivery Address" />
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js"></script>
</body>
</html>
